services:
  - type: web
    name: walk-growth-api
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && node index.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: JWT_SECRET
        generateValue: true
      # DATABASE_URL( Supabase 연결 URI )는 Render 대시보드에서 직접 설정하세요.
